<h1>Login</h1>
<form [formGroup]="form" (submit)="submitForm()" class="login-form">
  <div class="form-group">
    <input id="username" type="text" formControlName="username" class="form-input" placeholder="Enter your email or username">
  </div>

  <div class="form-group">
    <input id="password" type="password" formControlName="password" class="form-input" placeholder="Enter your password">
  </div>

  <div style="text-align: center">
    <button type="reset" class="btn btn-reset">Reset</button>
    <button type="submit" class="btn btn-submit" [disabled]="form.invalid">Connect</button>
  </div>
</form>
<hr class="divider">
