<h1>Create users:</h1>
<form [formGroup]="form" (submit)="submitForm()" class="register-form">
  <section formGroupName="main">
    <div class="form-group">
      <label>
        <input type="text" formControlName="username" class="form-input"  placeholder="Username">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="email" formControlName="email" class="form-input"  placeholder="Email">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password" formControlName="password" class="form-input"  placeholder="Password">
      </label>
    </div>
  </section>
  <section formGroupName="other">
    <div class="form-group">
      <label>
        Profile picture: <input type="file" (change)="onFileChange($event)" class="file-input">
      </label>
    </div>
  </section>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
    <button type="reset" class="btn btn-purple btn-animate">Reset</button>
    <button type="submit" class="btn btn-purple btn-animate" [disabled]="form.invalid">Add user</button>
  </div>
</form>
<hr>
