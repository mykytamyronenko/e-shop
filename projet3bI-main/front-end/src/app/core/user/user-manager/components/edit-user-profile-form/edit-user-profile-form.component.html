<form #formElement="ngForm" (submit)="emitUserUpdated(user)">
  <div class="form-group">
    <label for="balance" class="form-label">Balance:</label>
    <input
      type="text"
      id="balance"
      [(ngModel)]="user.balance"
      name="balance"
      class="form-input"
      required
    />
  </div>

  <div class="form-group">
    <label for="username" class="form-label">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="user.username"
      name="username"
      class="form-input"
      required
    />
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      name="email"
      class="form-input"
      required
    />
  </div>

  <button
    type="submit"
    [disabled]="formElement.invalid"
    class="form-submit-btn"
  >
    Update User
  </button>
</form>
